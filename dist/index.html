<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi game v1.4</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-menu-screen">
		<div class="menu">
			<h1>Tamagotchi hackaton</h1>
			<h3>Bienvenido/a</h3>
			<div class="menu-buttons">
				<a href="#" id="action-menu-start-game">Iniciar</a>
				<a href="#" id="action-menu-settings">Ajustes</a>
			</div>
		</div>
	</div>

	<div class="menu-screen-settings">
		<div class="settings">
			<h2>Settings</h2>
			<div class="settings-buttons">
				<h3>Difficulty: <span id="difSet">Normal</span></h3>
				<a href="#" id="action-settings-difficulty-hard">Dificil</a>
				<a href="#" id="action-settings-difficulty-normal">Normal</a>
				<a href="#" id="action-settings-difficulty-easy">Facil</a>
				<br>
				<h3>Night mode: <span id="nightmode">off</span></h3>
				<a href="#" id="nightmode-on">On</a>
				<a href="#" id="nightmode-off">Off</a>
				<br>
				<a href="#" id="action-settings-back">Volver</a>
			</div>
		</div>
	</div>

	<div class="game-screen">
		<div class="tamagotchi">
			<div class="hp">
				<p>Sleep: <span id="sleep-hp"></span>%</p>
				<p>Hunger: <span id="hunger-hp"></span>%</p>
				<p>Play: <span id="play-hp"></span>%</p><br>
				<p id="score-bar">Score: <span id="score"></span></p>
			</div>

			<p><span id="name"></span></p>
		  	<p id="t-body"><span id="effect-left">°˖✧</span><span id="hand-left">◝</span>(<span id="eye-left">＾</span><span id="mouth">▿</span><span id="eye-right">＾</span>)<span id="hand-right">◜</span><span id="effect-right">✧˖°</span></p>

		  	<div class="buttons">
				<a href="#" id="action-sleep">Dormir</a>
				<a href="#" id="action-feed">Comer</a>
				<a href="#" id="action-play">Jugar</a>
			</div>
		</div>
	</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
